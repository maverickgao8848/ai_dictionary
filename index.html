<!DOCTYPE html>
<html lang='zh-CN'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>AI ÁºñÁ®ãËØçÊ±áÂç°Áâá | Vocabulary Cards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Noto+Sans+SC:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #3d4a6b;
            --bg-secondary: #4a5a7a;
            --card-color: #e8a598;
            --card-color-dark: #d49588;
            --text-primary: #3d4a6b;
            --text-light: #f5f0e8;
            --accent-color: #c45c4a;
            --shadow-color: rgba(45, 55, 80, 0.4);
            --success-color: #4ade80;
            --error-color: #ef4444;
        }

        body {
            font-family: 'Noto Sans SC', 'VT323', monospace;
            background-color: var(--bg-primary);
            background-image:
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.03) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.03) 0%, transparent 40%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 30px;
            color: var(--text-light);
        }

        /* ===== HEADER ===== */
        .header {
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
            max-width: 1400px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0 10px;
        }

        .group-name {
            background: rgba(232, 165, 152, 0.2);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--card-color);
            border: 1px solid rgba(232, 165, 152, 0.3);
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn {
            background: rgba(232, 165, 152, 0.2);
            border: 1px solid rgba(232, 165, 152, 0.3);
            color: var(--card-color);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: rgba(232, 165, 152, 0.3);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .page-indicator {
            color: var(--text-light);
            font-size: 0.85rem;
            min-width: 50px;
            text-align: center;
        }

        .header-center {
            text-align: center;
        }

        .header h1 {
            font-family: 'VT323', monospace;
            font-size: 1.8rem;
            color: var(--card-color);
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        .header .subtitle {
            font-size: 0.8rem;
            color: rgba(245, 240, 232, 0.7);
        }

        .header-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .test-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .test-btn:hover {
            background: #b04d3d;
            transform: translateY(-2px);
        }

        .wrong-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .wrong-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .wrong-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .wrong-count {
            background: var(--error-color);
            color: white;
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 600;
            min-width: 18px;
            text-align: center;
        }

        .wrong-count:empty, .wrong-count[data-count="0"] {
            display: none;
        }

        /* ===== CARD GRID ===== */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 1400px;
            flex: 1;
        }

        .card-container {
            perspective: 1000px;
            height: calc((100vh - 180px) / 3);
            min-height: 160px;
            max-height: 220px;
            cursor: pointer;
            position: relative;
        }

        .card-container.learned {
            opacity: 0.5;
            filter: grayscale(30%);
        }

        .card-container.learned .card-face {
            box-shadow: 4px 4px 0 var(--shadow-color);
        }

        .learned-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--success-color);
            color: white;
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 10px;
            z-index: 10;
            font-weight: 500;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow:
                4px 4px 0 var(--shadow-color),
                inset 0 0 0 2px rgba(255,255,255,0.1);
        }

        /* Card Front */
        .card-front {
            background: var(--card-color);
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .card-front .vocab-en {
            font-family: 'VT323', monospace;
            font-size: 2rem;
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }

        .card-front .vocab-cn {
            font-size: 1rem;
            color: var(--text-primary);
            opacity: 0.9;
        }

        .card-front .card-number {
            position: absolute;
            top: 8px;
            left: 10px;
            font-family: 'VT323', monospace;
            font-size: 0.75rem;
            color: var(--text-primary);
            opacity: 0.6;
        }

        /* Card Back */
        .card-back {
            background: var(--card-color-dark);
            transform: rotateY(180deg);
            justify-content: flex-start;
            padding: 10px;
        }

        .card-back .back-title {
            font-family: 'VT323', monospace;
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 6px;
            padding-bottom: 4px;
            border-bottom: 2px solid rgba(61, 74, 107, 0.2);
        }

        .card-back .content-text {
            color: var(--text-primary);
            font-size: 0.75rem;
            line-height: 1.5;
            flex: 1;
            overflow: hidden;
        }

        .card-images {
            display: flex;
            gap: 6px;
            margin-top: 6px;
            flex-shrink: 0;
        }

        .card-images img {
            width: 50%;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid rgba(61, 74, 107, 0.2);
        }

        /* Hover effects */
        .card-container:hover .card:not(.flipped) {
            transform: translateY(-3px);
        }

        .card-container:hover .card-face {
            box-shadow:
                6px 6px 0 var(--shadow-color),
                inset 0 0 0 2px rgba(255,255,255,0.2);
        }

        /* ===== MODAL ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(61, 74, 107, 0.85);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--card-color);
            border-radius: 16px;
            padding: 30px;
            max-width: 700px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: var(--text-primary);
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .modal-close:hover {
            opacity: 1;
        }

        .modal-title {
            font-family: 'VT323', monospace;
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .modal-subtitle {
            font-size: 1.1rem;
            color: var(--text-primary);
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .modal-explanation {
            color: var(--text-primary);
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.3);
            border-radius: 8px;
        }

        .modal-images {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .modal-images img {
            flex: 1;
            height: 200px;
            object-fit: contain;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 2px solid rgba(61, 74, 107, 0.2);
        }

        .modal-images .image-placeholder {
            flex: 1;
            height: 150px;
            background: rgba(61, 74, 107, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            opacity: 0.5;
            font-size: 0.9rem;
        }

        .modal-learn-btn {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
            display: block;
            margin: 0 auto;
        }

        .modal-learn-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.3);
        }

        .modal-learn-btn.learned {
            background: var(--text-primary);
        }

        /* ===== TEST MODE ===== */
        .test-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(45, 53, 97, 0.85);
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .test-overlay.hidden {
            display: none;
        }

        .hidden {
            display: none !important;
        }

        .test-content {
            background: linear-gradient(145deg, #3d4a6b, #4a5a8a);
            border-radius: 24px;
            padding: 30px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow:
                0 25px 80px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            animation: modalPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalPop {
            0% { transform: scale(0.9) translateY(20px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .test-progress {
            color: var(--text-light);
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
        }

        .test-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-light);
            font-size: 1.3rem;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .test-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .test-vocab-card {
            background: linear-gradient(145deg, rgba(232, 165, 152, 0.95), rgba(212, 149, 136, 0.95));
            border-radius: 20px;
            padding: 40px 50px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow:
                0 15px 40px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.15) inset;
            position: relative;
            overflow: hidden;
        }

        .test-vocab-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.2), transparent);
            pointer-events: none;
        }

        .test-vocab-en {
            font-family: 'VT323', monospace;
            font-size: 3rem;
            color: var(--text-primary);
            margin-bottom: 5px;
            text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.2);
            letter-spacing: 2px;
        }

        .test-vocab-cn {
            font-size: 1.1rem;
            color: var(--text-primary);
            opacity: 0.85;
            margin-bottom: 10px;
        }

        .test-learned-btn {
            margin-top: 15px;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.4);
            transition: all 0.2s ease;
        }

        .test-learned-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(74, 222, 128, 0.5);
        }

        .test-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .test-option {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--text-light);
            padding: 16px 18px;
            border-radius: 14px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            line-height: 1.4;
            transition: all 0.25s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
            animation: optionFadeIn 0.35s ease backwards;
        }

        .test-option:nth-child(1) { animation-delay: 0.08s; }
        .test-option:nth-child(2) { animation-delay: 0.16s; }
        .test-option:nth-child(3) { animation-delay: 0.24s; }
        .test-option:nth-child(4) { animation-delay: 0.32s; }

        @keyframes optionFadeIn {
            0% { opacity: 0; transform: translateY(12px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .test-option:hover {
            background: rgba(232, 165, 152, 0.25);
            border-color: rgba(232, 165, 152, 0.4);
            transform: translateY(-2px);
        }

        .test-option.correct {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            border-color: #4ade80;
            color: white;
            box-shadow: 0 6px 20px rgba(74, 222, 128, 0.4);
        }

        .test-option.wrong {
            background: linear-gradient(135deg, #f87171, #ef4444);
            border-color: #ef4444;
            color: white;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-6px); }
            40% { transform: translateX(6px); }
            60% { transform: translateX(-4px); }
            80% { transform: translateX(4px); }
        }

        /* Test Results */
        .test-results {
            text-align: center;
            padding: 20px 0;
        }

        .test-score-display {
            margin-bottom: 25px;
        }

        .test-score-label {
            color: rgba(245, 240, 232, 0.7);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .test-score-value {
            font-family: 'VT323', monospace;
            font-size: 4rem;
            color: var(--success-color);
            text-shadow: 0 4px 20px rgba(74, 222, 128, 0.4);
        }

        .test-errors {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .test-errors-title {
            color: #f87171;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .error-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .error-list li {
            color: var(--text-light);
            font-size: 0.85rem;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .error-list li:last-child {
            border-bottom: none;
        }

        .test-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .test-restart-btn, .test-close-btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .test-restart-btn {
            background: var(--accent-color);
            color: white;
            border: none;
        }

        .test-restart-btn:hover {
            background: #b04d3d;
            transform: translateY(-2px);
        }

        .test-close-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .test-close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .test-content {
                padding: 20px;
            }
            .test-options {
                grid-template-columns: 1fr;
            }
            .test-vocab-en {
                font-size: 2.2rem;
            }
        }

        /* ===== FOOTER ===== */
        .footer {
            margin-top: 15px;
            text-align: center;
            font-family: 'VT323', monospace;
            color: rgba(245, 240, 232, 0.5);
            font-size: 0.75rem;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 1024px) {
            .card-grid {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }
            .card-container {
                height: calc((100vh - 200px) / 4);
            }
        }

        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(6, 1fr);
            }
            .card-container {
                height: calc((100vh - 220px) / 6);
                min-height: 80px;
            }
            .header h1 {
                font-size: 1.4rem;
            }
            .header-top {
                flex-direction: column;
                gap: 10px;
            }
            .test-options {
                grid-template-columns: 1fr;
            }
            .modal-images {
                flex-direction: column;
            }
            .modal-images img {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px 15px;
            }
            .card-front .vocab-en {
                font-size: 1.5rem;
            }
            .card-back .content-text {
                font-size: 0.7rem;
            }
            .card-images {
                display: none;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-container {
            animation: fadeIn 0.3s ease-out backwards;
        }

        .card-container:nth-child(1) { animation-delay: 0.03s; }
        .card-container:nth-child(2) { animation-delay: 0.06s; }
        .card-container:nth-child(3) { animation-delay: 0.09s; }
        .card-container:nth-child(4) { animation-delay: 0.12s; }
        .card-container:nth-child(5) { animation-delay: 0.15s; }
        .card-container:nth-child(6) { animation-delay: 0.18s; }
        .card-container:nth-child(7) { animation-delay: 0.21s; }
        .card-container:nth-child(8) { animation-delay: 0.24s; }
        .card-container:nth-child(9) { animation-delay: 0.27s; }
        .card-container:nth-child(10) { animation-delay: 0.30s; }
        .card-container:nth-child(11) { animation-delay: 0.33s; }
        .card-container:nth-child(12) { animation-delay: 0.36s; }
    </style>
</head>

            const startId = (currentPage - 1) * 11 + 1;
            const endId = startId + 10;
            const pageVocabs = vocabulary.filter(v => v.id >= startId && v.id <= endId);
            const learned = Storage.getLearned();

            grid.innerHTML = '';

            pageVocabs.forEach((vocab, index) => {
                const isLearned = learned.includes(vocab.id);
                const container = document.createElement('div');
                container.className = `card-container${isLearned ? ' learned' : ''}`;
                container.dataset.id = vocab.id;
                container.onclick = () => handleCardClick(vocab);

                container.innerHTML = `
                    ${isLearned ? '<div class="learned-badge">‚úì Â∑≤Â≠¶‰ºö</div>' : ''}
                    <div class="card">
                        <div class="card-face card-front">
                            <span class="card-number">${String(vocab.id).padStart(2, '0')}</span>
                            <div class="vocab-en">${vocab.en}</div>
                            <div class="vocab-cn">${vocab.cn}</div>
                        </div>
                        <div class="card-face card-back">
                            <div class="back-title">${vocab.en} / ${vocab.cn}</div>
                            <div class="content-text">${vocab.explanation}</div>
                            <div class="card-images">
                                <img src='images/${vocab.imageKey}_screenshot.png' onerror="this.style.display='none'">
                                <img src='images/${vocab.imageKey}_comic.png' onerror="this.style.display='none'">
                            </div>
                        </div>
                    </div>
                `;

                grid.appendChild(container);
            });

            // Fill remaining slots with empty cards
            for (let i = pageVocabs.length; i < 12; i++) {
                const emptyContainer = document.createElement('div');
                emptyContainer.className = 'card-container card-empty';
                emptyContainer.innerHTML = `
                    <div class="card">
                        <div class="card-face card-front">
                            <div class="placeholder-content">
                                <div class="placeholder-icon">?</div>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(emptyContainer);
            }

            updateUI();
        }

        function updateUI() {
            document.getElementById('groupName').textContent = groupNames[currentPage];
            document.getElementById('pageIndicator').textContent = `${currentPage}/4`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === 4;
        }

        // ===== PAGINATION =====
        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= 4) {
                currentPage = newPage;
                Storage.setPage(currentPage);
                renderCards();
            }
        }

        // ===== CARD INTERACTION =====
        function handleCardClick(vocab) {
            const container = document.querySelector(`.card-container[data-id='${vocab.id}']`);
            const card = container.querySelector('.card');

            // Flip the card first
            card.classList.add('flipped');

            // Open modal after 200ms
            setTimeout(() => {
                openModal(vocab);
            }, 200);
        }

        // ===== MODAL =====
        function openModal(vocab) {
            currentModalVocab = vocab;
            const learned = Storage.getLearned();
            const isLearned = learned.includes(vocab.id);

            document.getElementById('modalTitle').textContent = vocab.en;
            document.getElementById('modalSubtitle').textContent = vocab.cn;
            document.getElementById('modalExplanation').textContent = vocab.explanation;

            const imagesContainer = document.getElementById('modalImages');
            imagesContainer.innerHTML = `
                <img src="images/${vocab.imageKey}_screenshot.png" onerror="this.style.display='none'">
                <img src="images/${vocab.imageKey}_comic.png" onerror="this.style.display='none'">
            `;

            const btn = document.getElementById('modalLearnBtn');
            btn.textContent = isLearned ? '‚úì Â∑≤Â≠¶‰ºö (ÁÇπÂáªÂèñÊ∂à)' : '‚úì Ê†áËÆ∞‰∏∫Â∑≤Â≠¶‰ºö';
            btn.className = `modal-learn-btn${isLearned ? ' learned' : ''}`;

            document.getElementById('modalOverlay').classList.add('active');
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('modalOverlay').classList.remove('active');
            currentModalVocab = null;
        }

        function toggleLearnedFromModal() {
            if (!currentModalVocab) return;
            const isNowLearned = Storage.toggleLearned(currentModalVocab.id);
            renderCards();

            const btn = document.getElementById('modalLearnBtn');
            btn.textContent = isNowLearned ? '‚úì Â∑≤Â≠¶‰ºö (ÁÇπÂáªÂèñÊ∂à)' : '‚úì Ê†áËÆ∞‰∏∫Â∑≤Â≠¶‰ºö';
            btn.className = `modal-learn-btn${isNowLearned ? ' learned' : ''}`;
        }

        // ===== TEST MODE =====
        // ÊèêÂèñËß£ÈáäÁöÑÁ¨¨‰∫åÂè•ËØù
        function getSecondSentence(explanation) {
            const sentences = explanation.split('„ÄÇ').filter(s => s.trim());
            return sentences.length >= 2 ? sentences[1].trim() + '„ÄÇ' : explanation;
        }

        function startTest() {
            isWrongTestMode = false;
            const learned = Storage.getLearned();
            testQueue = vocabulary.filter(v => !learned.includes(v.id));
            testErrors = [];
            testCorrectCount = 0;
            testIndex = 0;

            if (testQueue.length === 0) {
                alert('üéâ ÊÅ≠ÂñúÔºÅ‰Ω†Â∑≤ÁªèÂ≠¶‰ºö‰∫ÜÊâÄÊúâËØçÊ±áÔºÅ');
                return;
            }

            // Shuffle test queue
            testQueue = testQueue.sort(() => Math.random() - 0.5);

            document.getElementById('testOverlay').classList.remove('hidden');
            document.getElementById('testResults').classList.add('hidden');
            showTestVocab();
        }

        // ===== ÈîôÈ¢òÊú¨ÊµãËØï =====
        function startWrongTest() {
            const wrongIds = Storage.getWrongAnswers();

            if (wrongIds.length === 0) {
                alert('üìù ÈîôÈ¢òÊú¨ÊòØÁ©∫ÁöÑÔºåÁªßÁª≠Âä†Ê≤πÔºÅ');
                return;
            }

            isWrongTestMode = true;
            testQueue = vocabulary.filter(v => wrongIds.includes(v.id));
            testErrors = [];
            testCorrectCount = 0;
            testIndex = 0;

            // Shuffle test queue
            testQueue = testQueue.sort(() => Math.random() - 0.5);

            document.getElementById('testOverlay').classList.remove('hidden');
            document.getElementById('testResults').classList.add('hidden');
            showTestVocab();
        }

        function updateWrongCount() {
            const count = Storage.getWrongCount();
            const countEl = document.getElementById('wrongCount');
            countEl.textContent = count;
            countEl.dataset.count = count;

            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            const wrongBtn = document.querySelector('.wrong-btn');
            if (wrongBtn) {
                wrongBtn.disabled = count === 0;
            }
        }

        function showTestVocab() {
            if (testIndex >= testQueue.length) {
                showTestResults();
                return;
            }

            currentTestVocab = testQueue[testIndex];
            document.getElementById('testVocabEn').textContent = currentTestVocab.en;
            document.getElementById('testVocabCn').textContent = currentTestVocab.cn;
            document.getElementById('testProgress').textContent = `${testIndex + 1} / ${testQueue.length}`;

            renderTestOptions();
        }

        function renderTestOptions() {
            const optionsContainer = document.getElementById('testOptions');
            optionsContainer.innerHTML = '';

            // Generate options: correct + 3 random wrong
            const wrongOptions = vocabulary
                .filter(v => v.id !== currentTestVocab.id)
                .sort(() => Math.random() - 0.5)
                .slice(0, 3);

            const options = [...wrongOptions, currentTestVocab].sort(() => Math.random() - 0.5);

            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'test-option';
                btn.textContent = getSecondSentence(opt.explanation);
                btn.onclick = () => selectOption(opt, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function selectOption(selected, btn) {
            const isCorrect = selected.id === currentTestVocab.id;

            if (isCorrect) {
                btn.classList.add('correct');
                testCorrectCount++;
                testIndex++;

                // Â¶ÇÊûúÊòØÈîôÈ¢òÊú¨Ê®°ÂºèÔºåÁ≠îÂØπ‰∫ÜÂ∞±‰ªéÈîôÈ¢òÊú¨ÁßªÈô§
                if (isWrongTestMode) {
                    Storage.removeWrongAnswer(currentTestVocab.id);
                    updateWrongCount();
                }

                setTimeout(showTestVocab, 500);
            } else {
                btn.classList.add('wrong');
                testErrors.push({
                    vocab: currentTestVocab,
                    wrongAnswer: getSecondSentence(selected.explanation)
                });

                // Â¶ÇÊûúÊòØÊôÆÈÄöÊµãËØïÊ®°ÂºèÔºåÁ≠îÈîô‰∫ÜÂ∞±Âä†ÂÖ•ÈîôÈ¢òÊú¨
                if (!isWrongTestMode) {
                    Storage.addWrongAnswer(currentTestVocab.id);
                    updateWrongCount();
                }

                // Disable wrong option
                btn.disabled = true;
                setTimeout(() => btn.classList.remove('wrong'), 500);
            }
        }

        function markTestVocabLearned() {
            Storage.toggleLearned(currentTestVocab.id);
            testQueue = testQueue.filter(v => v.id !== currentTestVocab.id);
            renderCards();

            if (testIndex >= testQueue.length) {
                showTestResults();
            } else {
                showTestVocab();
            }
        }

        function showTestResults() {
            const total = testCorrectCount + testErrors.length;
            const accuracy = total > 0 ? Math.round((testCorrectCount / total) * 100) : 0;

            document.getElementById('testScore').textContent = `${accuracy}%`;
            document.getElementById('testProgress').textContent = 'ÊµãËØïÂÆåÊàê';

            const errorList = document.getElementById('errorList');
            errorList.innerHTML = '';

            if (testErrors.length > 0) {
                document.getElementById('testErrors').classList.remove('hidden');
                testErrors.forEach(err => {
                    const li = document.createElement('li');
                    li.textContent = `${err.vocab.en} (${err.vocab.cn}) - ‰Ω†ÈÄâ‰∫Ü: ${err.wrongAnswer}`;
                    errorList.appendChild(li);
                });
            } else {
                document.getElementById('testErrors').classList.add('hidden');
            }

            document.getElementById('testResults').classList.remove('hidden');
            document.getElementById('testVocabEn').parentElement.classList.add('hidden');
            document.getElementById('testOptions').classList.add('hidden');
        }

        function closeTest() {
            document.getElementById('testOverlay').classList.add('hidden');
            document.getElementById('testVocabEn').parentElement.classList.remove('hidden');
            document.getElementById('testOptions').classList.remove('hidden');
        }

        function restartTest() {
            document.getElementById('testVocabEn').parentElement.classList.remove('hidden');
            document.getElementById('testOptions').classList.remove('hidden');
            startTest();
        }

        // ===== KEYBOARD SUPPORT =====
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                closeTest();
            }
            if (e.key === 'ArrowLeft') changePage(-1);
            if (e.key === 'ArrowRight') changePage(1);
        });

        // ===== INIT =====
        document.addEventListener('DOMContentLoaded', () => {
            currentPage = Storage.getPage();
            renderCards();
            updateWrongCount();
            console.log('%cüé¥ ËØçÊ±áÂç°ÁâáÂ∑≤Âä†ËΩΩÂÆåÊàê', 'color: #e8a598; font-size: 14px; font-weight: bold;');
        });
    </script>
</body>
</html>
